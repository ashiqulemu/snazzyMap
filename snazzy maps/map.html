<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>
<body>
   
    <mark>
            NB: You can modify more style  By (https://snazzymaps.com/) <br>
            http://jsbin.com/zohiciyupu/edit?html,output
    </mark>

   <div id="map"></div>
  
  
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD66hkCo9Pd6aZoPkfJ_5JRr8KnFTQzPIA&callback=initMap">
    </script>
      <script>
        function initMap() {
            // Styles a map in night mode.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.674, lng: -73.945 },
                zoom: 12,
                styles:   [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#46bcec"},{"visibility":"on"}]}]
            });
        }
    </script>

</body>
</html>
